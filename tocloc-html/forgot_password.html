<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esqueceu a Senha - TocLoc</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <div class="wrapper">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="index.html">
                <img src="assets/img/logo.png" alt="Logo Tocloc" style="height: 40px;">
            </a>
        </nav>

        <!-- Formulário de Recuperação de Senha -->
        <div class="container mt-5">
            <h2 class="text-center">Recuperação de Senha</h2>
            <form>
                <div class="form-group">
                    <label for="email">Digite seu e-mail</label>
                    <input type="email" id="email" class="form-control" placeholder="E-mail" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Enviar Link de Recuperação</button>
            </form>
            <div class="text-center mt-3">
                <p>Voltar para o <a href="login.html">Login</a></p>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-4">
        <p>&copy; 2023 Tocloc. Todos os direitos reservados.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
